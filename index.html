<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Phenotype Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="index-page">
    <div class="container">
        <h1>Genetic Basis of Drug Response </h1>
        <form action="/predict" method="post">
            <label for="gene">Gene:</label>
            <input type="text" id="gene" name="gene" required>

            <label for="phenotype">Phenotype:</label>
            <input type="text" id="phenotype" name="phenotype" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
